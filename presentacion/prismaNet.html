<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <title>Prisma-net</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="icon" href="img/favicon.png" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/theme.css" rel="stylesheet" />
    <link href="css/impress-prisma.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />

<body>

     <div id="impress">
        <!------------------------------- Diapo 0 Bienvenidos -------------------------------------------->
        <div id="inicio" class="step" data-x="-3000" data-y="-3000" data-z="-15000" data-rotate="90" data-scale="1">
            <p class="font font-x2">
                <span class="font title">Bienvenidos</span>
            </p>
            <p class="font logo">
                <span class="logoHolder"><i class="ace-icon fa fa-filter" style="font-weight: bold; font-size: 0.9em;"></i>
                    Prisma
                </span>
                <span class="logoHolder" style="color: white;">- Net</span>
            </p>
            <p class="font logo" style="margin-left:300px;margin-top: 50px;">
                <span class="salmon">{</span>?
                <span class="salmon">}</span>
            </p>

        </div>
        <!------------------------------- Diapo 1 integrantes -------------------------------------------->

        <div id="nosotros" class="step" data-x="3000" data-y="5000" data-z="-10000" data-rotate="0" data-scale="10">
            <p class="text-center">
                <img style="width:500px;" src="img/facultadingenieria2.jpg" title="fiuba">
            </p>
            <ul>
                <li>
                    Integrantes:
                </li>
                <li>
                    <ul class="fa-ul">
                        <li><i class="fa-li fa fa-graduation-cap"></i> Oscar Cáceres Paredes</li>
                        <li><i class="fa-li fa fa-graduation-cap"></i> Santiago Donikian</li>
                    </ul>
                </li>
                <li>Tutor:</li>
                <li>
                    <ul class="fa-ul">
                        <li><i class="fa-li fa fa-user"></i> M. Ing. Eduardo Diez</li>
                    </ul>
                </li>
            </ul>
        </div>
        <!------------------------------- Diapo 2 presentacion prismaNet -------------------------------->
        <div id="presentacion" class="step" data-x="0" data-y="0" data-z="-5000" data-rotate="180" data-scale="1">
            <p class="font logo">
                <span class="logoHolder"><i class="ace-icon fa fa-filter" style="font-weight: bold; font-size: 0.9em;"></i>
                    Prisma
                </span>
                <span class="logoHolder" style="color: white;">- Net</span>
            </p>


            <div class="drop_box">
                <span id="drop_down" class="font slogan_finish img-routed">
                    Estadísticas de las redes sociales
                    <br>
                    <span class="dark">en tiempo real</span>
                    <i class="fa fa-line-chart fa-2x "></i>
                </span>
            </div>
        </div>
     </div>
        
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/impress-hd.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.counter.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.js"></script>

</html>
